<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Industriell Ekonomi | Bokning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="navbar-title">Bokning</div>
      <div class="dropdown">
        <button class="dropbtn">Bokningspolicy</button>
        <div class="dropdown-content">
          <a href="#">Option 1</a>
          <a href="#">Option 2</a>

        </div>
      </div>

    <div class="container">

        <li><button class="btn">Sektionsbilen</button></li>

        <li><button>...</button></li>

      <!-- calendar -->
      <div class="calendar-container">
        <header class="calendar-header">
          <p class="calendar-current-date"></p>
          <div class="calendar-navigation">
            <span id="calendar-prev" class="material-symbols-rounded">

            </span>
            <span id="calendar-next" class="material-symbols-rounded">
              &#62;

          </div>
        </header>
        <div class="calendar-body">
          <ul class="calendar-weekdays">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="calendar-dates"></ul>
        </div>
      </div>
      <img src="/img/i_logga_transparent.png" alt="home" class="loggo" />
      <script src="script.js"></script>
